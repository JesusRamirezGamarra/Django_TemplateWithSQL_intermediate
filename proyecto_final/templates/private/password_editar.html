{% extends "base.html" %}

{% block title_pagina %}
<title>Editar Password</title>
{% endblock title_pagina %}

{% block content %}
<form action="{% url 'password_editar' %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <br><br>
    <button >Confirmar Cambio Password</button>
</form>

{% endblock content %}
